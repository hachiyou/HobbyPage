<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Hachiyou's Collection</title>
		<link href='css/app.css' rel='stylesheet'>
	</head>
	<body>
		<main>
			<header>
				<h1 id="header_name">Hobby Page</h1>
				<nav class="menu flex_container">
					<div class="menu_picture flex_container">
						<a href="#anime">Anime</a>
					</div>
					<div class="menu_picture flex_container">
						<a href="#comic">Comic</a>
					</div>
					<div class="menu_picture flex_container">
						<a href="#game">Game</a>
					</div>
					<div class="menu_picture flex_container">
						<a href="#figure">Figure</a>
					</div>
				</nav>
			</head>
			
			<article id="anime">
				<h3 class="section_title unify_text">Favorite Animes</h3>
				<div class="image_container flex_container">
				<figure>
				<img src="img/fav_ani_1.jpg" alt="Favorite Anime 1">
					<figcaption class="caption unify_text">
					<p class="caption_title">Soukyuu no Fafner: Exodus </p>
					<p class="caption_source"><a href="http://fafner-exodus.jp/">Home Page</a></p>
					</figcaption>
				</figure>
				<figure>
					<img src="img/fav_ani_2.jpg" alt="Favorite Anime 2">
					<figcaption class="caption unify_text">
					<p class="caption_title">Card Captor Sakura: Clear Card </p>
					<p class="caption_source"><a href="http://www.nhk.or.jp/anime/ccsakura/">Home Page</a></p>
					</figcaption>
				</figure>
				</div>
			</article>
			
			<article id="comic">
				<h3 class="section_title unify_text">Favorite Comics</h3>
				<div class="image_container flex_container">
				<figure>
					<img src="img/fav_comic_1.jpg" alt="Favorite Comic 1">
					<figcaption class="caption unify_text">
					<p class="caption_title">Clamp - Tsubasa Reservoir Chronicle </p>
					<p class="caption_source"><a href="https://ja.wikipedia.org/wiki/%E3%83%84%E3%83%90%E3%82%B5-RESERVoir_CHRoNiCLE-">Wiki</a></p>
					</figcaption>
				</figure>
				<figure>
					<img src="img/fav_comic_2.jpg" alt="Favorite Comic 2">
					<figcaption class="caption unify_text">
					<p class="caption_title">Clamp - xxxHolic</p>
					<p class="caption_source"><a href="https://ja.wikipedia.org/wiki/XXXHOLiC">Wiki</a></p>
					</figcaption>
				</figure>
				</div>
			</article>

			<article id="game">
				<h3 class="section_title unify_text">Favorite Games</h3>
				<div class="image_container flex_container">
				<figure>
					<img src="img/fav_game_1.jpg" alt="Favorite Game 1">
					<figcaption class="caption unify_text">
					<p class="caption_title">Bandai - Dai-Ni-ji Super Robot Taisen OG [PS3]</p>
					<p class="caption_source"><a href="http://www.suparobo.jp/srw_lineup/srw_og2nd/">Home Page</a></p>
					</figcaption>
				</figure>
				<figure>
					<img src="img/fav_game_2.jpg" alt="Favorite Game 2">
					<figcaption class="caption unify_text">
					<p class="caption_title">Gust - Atelier Ayesha ~Alchemist of the Land of Dusk [PS3, PSV] </p>
					<p class="caption_source"><a href="http://atelier-ps3.jp/ayesha/">Home Page</a></p>
					</figcaption>
				</figure>
				</div>
			</article>

			<article id="figure">
				<h3 class="section_title unify_text">Favorite Figures</h3>
				<div class="image_container flex_container">
				<figure>
					<img src="img/fav_fig_1.png" alt="Favorite Figure 1">
					<figcaption class="caption unify_text">
					<p class="caption_title">Mobile Suit Ensemble EX-04: Gundam TR-6 [Dandelion II]</p>
					<p class="caption_source"><a href="http://gashapon.jp/ensemble/items/#itemEx04">Item Page</a></p>
					</figcaption>
				</figure>
				<figure>
					<img src="img/fav_fig_2.png" alt="Favorite Figure 2">
					<figcaption class="caption unify_text">
					<p class="caption_title">Mobile Suit Ensemble EX-01: Unicorn Gundam</p>
					<p class="caption_source"><a href="http://gashapon.jp/ensemble/items/#itemEx01">Item Page</a></p>
					</figcaption>
				</figure>
				</div>
			</article>

		</main>
	</body>
</html>
